<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Progress Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0077cc;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #eef;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: #ff5c5c;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #cc0000;
    }

    .clear-all {
      background: #ff9900;
      margin-top: 1rem;
    }

    .clear-all:hover {
      background: #e57c00;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ“ Student Progress Tracker</h1>
  </header>

  <div class="container">
    <h2>Add Student</h2>
    <input type="text" id="name" placeholder="Student Name" />
    <input type="number" id="marks" placeholder="Marks" />
    <button onclick="addStudent()">Add</button>

    <h2>All Students</h2>
    <ul id="studentList"></ul>

    <button class="clear-all" onclick="deleteAllStudents()">Delete All</button>
  </div>

  <script>
    const API = "http://localhost:5000/students";

    async function fetchStudents() {
      const res = await fetch(`${API}/all`);
      const students = await res.json();

      const list = document.getElementById("studentList");
      list.innerHTML = "";

      students.forEach(student => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${student.name} - ${student.marks} marks
          <button class="delete-btn" onclick="deleteStudent('${student._id}')">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    async function addStudent() {
      const name = document.getElementById("name").value;
      const marks = document.getElementById("marks").value;

      if (!name || !marks) {
        alert("Please fill in both fields!");
        return;
      }

      await fetch(`${API}/add`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, marks })
      });

      document.getElementById("name").value = "";
      document.getElementById("marks").value = "";

      fetchStudents();
    }

    async function deleteStudent(id) {
      await fetch(`${API}/delete/${id}`, {
        method: "DELETE"
      });
      fetchStudents();
    }

    async function deleteAllStudents() {
      if (confirm("Are you sure you want to delete all students?")) {
        await fetch(`${API}/delete-all`, {
          method: "DELETE"
        });
        fetchStudents();
      }
    }

    // Load students on page load
    fetchStudents();
  </script>
</body>
</html>
